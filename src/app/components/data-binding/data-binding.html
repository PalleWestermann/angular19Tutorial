<div class="row">
    <div class="col-6">
        1. Interpolation

        <p>FirstName => {{firstName}}</p>
        <div>
            {{rollNo}}
        </div>
        <span>{{isActive}}</span>
    </div>
    <div class="col-6">
        2. Property Binding
        <br>
        <input type="text" [value]="firstName" name="" id="">
        <br>
        <input type="text" [placeholder]="myPlaceholder" name="" id="">
        <br>
        <div [class]="div1ClassName" style="height: 100px; width:100px;">
            
        </div>
    </div>
</div>
<div class="row">
    3. Event Binding
    <br>
    <div class="col-3">
        <button class="btn btn-success"(click)="showWelcomeMessage()">Show Welcome Text</button>
    </div>
    <div class="col-3">
        <select (change)="onCityChanges()" name="" id="">
            <option value="Pune">Pune</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Panji">Panji</option>
        </select>
    </div>
</div>
